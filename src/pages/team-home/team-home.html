<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{team.name}}</ion-title>
    <ion-buttons end>
    	<button (click)="goHome()" ion-button icon-only>
    		<ion-icon name="home"></ion-icon>
    	</button>
		</ion-buttons>
  </ion-navbar>

</ion-header>

<ion-tabs class="tabs-positive tabs-icon-only">
	<ion-tab tabTitle="Team" [root]="teamDetailTab" [rootParams]="team" tabIcon="basketball"></ion-tab>
	<ion-tab tabTitle="Standings" [root]="standingsTab" [rootParams]="team" tabIcon="podium"></ion-tab>
</ion-tabs>
