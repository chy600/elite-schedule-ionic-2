<ion-menu [content]="content">
	<ion-toolbar color="primary">
		<ion-title>Elite Schedule</ion-title>
	</ion-toolbar>
	
	<ion-content>
		<ion-list>
			<ion-list-header>Navigate</ion-list-header>
			<button menuClose ion-item (click)="goHome()">Home</button>
			<button menuClose ion-item (click)="goToTournament()">Find a Tournament</button>
		</ion-list>
		<ion-list>
			<ion-list-header>Favorites</ion-list-header>
			<button menuClose ion-item *ngFor="let fav of favoriteTeams" (click)="goToTeam(fav)">{{fav.team.name}}</button>
		</ion-list>
	</ion-content>
</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
